<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма для заполнения</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
        <h2>Заполните, пожалуйста, форму ниже.</h2>
        <hr>
    </header>
    <main>
        <form>
            <p>
                ФИО
                <input type="text" name="username" placeholder="Иван Иванов" required>
            </p>
            <p>
                Телефон
                <input type="tel" name="phonenumber" placeholder="+375(29)110-10-10" required>
            </p>
            <p>
                Email
                <input type="email" name="email" placeholder="example@mail.com" required>
            </p>
            <p>
                Придумайте пароль
                <input type="password" name="password" required>
            </p>
            <p>
                <label for="country">Выберите страну Вашего проживания</label>
                <select name="country" id="country">
                    <option value="empty">...</option>
                    <option value="belarus">Беларусь</option>
                    <option value="russia">Россия</option>
                    <option value="ukraine">Украина</option>
                </select>
            </p>
            <p>
                <label for="sex">Ваш пол</label>
                <select name="sex" id="sex">
                    <option value="empty">...</option>
                    <option value="female">Жен.</option>
                    <option value="male">Муж.</option>
                </select>
            </p>
            <p>
                <label for="review">Какое животное Вам нравится больше</label>
                <select name="review" id="review">
                    <option value="empty">...</option>
                    <option value="cat">Кот</option>
                    <option value="dog">Собака</option>
                    <option value="hamster">Хомяк</option>
                    <option value="horse">Лошадь</option>
                </select>
            </p>
            <p>
                <textarea name="text" placeholder="Здесь Вы можете оставить свой комментарий..." cols="50" rows="10"></textarea>
            </p>
            <button type="reset">Сбросить</button>
            <button type="submit">Отправить</button>
        </form> 
        
    </main>
</body>
</html>
